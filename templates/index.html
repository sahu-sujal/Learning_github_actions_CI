<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* To keep confetti within view */
        }

        .animation-container {
            text-align: center;
        }

        .animated-text {
            font-size: 2rem;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s forwards, slideIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confettiFall 3s infinite linear;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="animated-text">
            Congratulations! Successfully setup CI and created my first template and URLs
            i'm currently testing github webhook in jenkins
        </div>
    </div>
    <script>
        // Function to generate random confetti pieces
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.classList.add('confetti');

            confettiContainer.style.left = Math.random() * 100 + 'vw';
            confettiContainer.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
            confettiContainer.style.animationDuration = Math.random() * 3 + 2 + 's';

            document.body.appendChild(confettiContainer);

            // Remove confetti after animation
            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
        }

        // Generate multiple confetti pieces
        for (let i = 0; i < 100; i++) {
            setTimeout(createConfetti, i * 100);
        }
    </script>
</body>
</html>
